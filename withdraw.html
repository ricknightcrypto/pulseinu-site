---
layout: default
---

<div class="header">
    Withdraw Coins <br>
</div>

<div class="claims">
    <button onclick="withdraw()" class="mint-btn">Withdraw</button>
</div>

<script>

const withdraw = async () => {
        if (!isInitialized) {
            await init();
        }

        const callingAccount = window.ethereum._state.accounts[0];

        pulseInuContract.methods
            .withdraw()
            .send(
                {
                    from: callingAccount,
                }
            ).then((res) => {
                console.log(res);
                openModal('Withdrew to your account successfully!', true);
            }).catch((err) => {
                openModal(err.message, false);
            });
    }
</script>
