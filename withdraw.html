---
layout: default
---

<div class="header">
    Withdraw Coins <br>
</div>

<div class="claims">
    <div>
        <button onclick="withdraw()" class="mint-btn" id="withdrawBtn">Withdraw</button>
        <p style="font-size: 16px; font-weight: 400"></p>
        <p style="font-size: 25px; font-weight: 900"></p>
    </div>
</div>

<script>

const withdraw = async () => {

        if (!checkNetwork()) {
            return;
        }

        pulseInuContract
            .withdraw()
            .then((res) => {
                openModal('Withdrew to your account successfully!', true);
            }).catch((err) => {
                console.log(err);
                fetchError(err?.data?.message ? err?.data?.message : err?.message ? err?.message : 'Unable to Withdraw to your account!', false);
            });
    }
</script>
