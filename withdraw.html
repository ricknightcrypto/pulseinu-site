---
layout: default
---

<div class="header">
    Withdraw Coins <br>
</div>

<div class="claims">
    <button onclick="withdraw()" class="mint-btn">Withdraw</button>
</div>

<script>

const withdraw = async () => {
        if (!isInitialized) {
            await init();
        }

        if (!checkNetwork()) {
            return;
        }

        pulseInuContract
            .withdraw()
            .then((res) => {
                openModal('Withdrew to your account successfully!', true);
            }).catch((err) => {
                console.log(err);
                fetchError(err?.data?.message ? err?.data?.message : err?.message ? err?.message : 'Unable to Withdraw to your account!', false);
            });
    }
</script>
